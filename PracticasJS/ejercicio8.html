<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>
    <form class="form">
        <label name="first_name_label">Tu nombre:</label>
        <br>
        <input type="text" name="firstname" value="Pedro Canjura">
        <br>
        Last name:
        <br>
        <input type="text" name="lastname">
        <br>
        <input type="radio" name="sex" value="male" checked>Male
        <br>
        <input type="radio" name="sex" value="female">Female
        <br>
        Favorite day of the week:
        <br>
        <select name="fav_day" id="favday">
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Monday">Monday</option>
        </select>
        <br>
    </form>

    <form class="form">
        What's your major:
        <br>
        <input type="text" name="major">
        <br>
        What's your job title:
        <br>
        <input type="text" name="job_title">
        <br>
        Do you like challenges:
        <br>
        <input type="radio" name="challenge" value="yes" checked>Yes
        <br>
        <input type="radio" name="challenge" value="no">No
    </form>

    <script>
        console.log(favday)
    </script>
</body>

</html>
