<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let texto = "";
        while (true) {
            let entrada = prompt("Introduce una cadena de texto (o 'cancelar' para salir): ");
            if (entrada === null || entrada.toLowerCase() === "cancelar") {
                break;
            }
            texto += entrada + "-";
        }

        //alert("Las cadenas concatenadas son: " + texto.slice(0, -1));
        document.write("Las cadenas concatenadas son: " + texto.slice(0, -1));
    </script>
</body>

</html>
