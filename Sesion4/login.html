<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/Sesion4/static/css/estilos.css">
    <style>
        .login {
            width: 30%;
            margin: 100px auto;
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <header class="top">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="index.html" class="activo">Contacto</a>
            <a href="index.html">Acerca de</a>
        </nav>
    </header>
    <main>
        <div class="login">
            <img src="static/img/Image20230227192236.png" alt="Imagen no disponible" class="user">
            <h2 style="color: #ecb807;" class="titulo">Login</h2>
            <form action="index.html" method="post">
                <div>
                    <label for="usuario" class="etiqueta">Usuario: </label>
                    <input type="text" name="usuario" id="usuario"class="textbox">
                </div>
                <div>
                    <label for="clave" class="etiqueta">Contrasña: </label>
                    <input type="password" name="clave" id="clave" class="textbox">
                </div>
                <input type="submit" value="Iniciar Sesión"class="primario">
                <a href="index.html" class="forgotpass">Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>
    <footer>
        <p class="foot">&copy; Copyright 2023</p>
    </footer>
